<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Travel Agency App</h1>
    </header>

    <section id="tours">
        <h2>Available Tours</h2>
    </section>

    <section id="booking">
        <h2>Book Your Trip</h2>
        <form id="bookingForm">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="numberOfPeople">Number of People:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>
            
            <input type="submit" value="Book Now">
        </form>
    </section>

    <section id="manageBookings">
        <h2>Manage Your Bookings</h2>
        <form id="manageBookingsForm">
            <label for="bookingId">Booking ID:</label>
            <input type="text" id="bookingId" name="bookingId" required>
            
            <input type="submit" value="Manage Booking">
        </form>
    </section>

    <script src="app.js"></script>
</body>

</html>
